name: Anton 2022
slug: anton-2022
type: theme
version: 0.1.0
description: Theme for Anton Peck, created in Augest, 2022. Based on pure-blank theme core.
icon: rebel
author:
  name: Anton Peck
  email: anton@antonpeck.com
homepage: https://github.com/antonpeck/grav-theme-anton-2022
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/antonpeck/grav-theme-anton-2022/issues
readme: https://github.com/antonpeck/grav-theme-anton-2022/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
